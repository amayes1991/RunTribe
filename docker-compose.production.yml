version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: runtribe-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD} -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  # .NET API Backend
  api:
    build:
      context: ./RunTribe.Api
      dockerfile: Dockerfile
    container_name: runtribe-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=RunTribeDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=true;Encrypt=false
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./RunTribe.Api/uploads:/app/uploads

  # Next.js Frontend
  frontend:
    build:
      context: ./runtribe
      dockerfile: Dockerfile
    container_name: runtribe-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:8080
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  sqlserver_data:
